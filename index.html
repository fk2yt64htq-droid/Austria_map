<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ä—Ç–∞ –ö–æ–Ω—Ç—Ä–æ–ª—é</title>
    <link rel="stylesheet" href="https://unpkg.com" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #1a1a1a; }
        #map { height: 100vh; width: 100vw; }
        .btn { width: 100%; padding: 12px; margin-top: 8px; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com"></script>
    <script src="https://telegram.org"></script>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏
        const map = L.map('map').setView([47.5162, 14.5501], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –¥–∞–Ω–∏—Ö –∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        let stats = {};
        try {
            const raw = urlParams.get('stats');
            if (raw) stats = JSON.parse(decodeURIComponent(raw));
        } catch (e) { console.error("–ü–æ–º–∏–ª–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏", e); }

        const points = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 2, n: "Walserberg A1", lt: 47.7925, ln: 12.9772},
            {id: 3, n: "Suben A8", lt: 48.4112, ln: 13.4393},
            {id: 8, n: "Nickelsdorf A4", lt: 47.9357, ln: 17.0695},
            {id: 11, n: "Brenner A13", lt: 47.0020, ln: 11.5050},
            {id: 12, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
        ];

        points.forEach(p => {
            const s = stats[p.id] || { color: 'blue', red_pct: 0, green_pct: 0 };
            const markerColor = s.color || 'blue';

            const icon = new L.Icon({
                iconUrl: `https://raw.githubusercontent.com{markerColor}.png`,
                shadowUrl: 'https://cdnjs.cloudflare.com',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });

            L.marker([p.lt, p.ln], {icon: icon}).addTo(map).bindPopup(`
                <div style="text-align:center; min-width:150px;">
                    <b style="font-size:14px;">${p.n}</b><br>
                    <div style="margin: 8px 0;">üî¥ ${s.red_pct || 0}% | üü¢ ${s.green_pct || 0}%</div>
                    <button class="btn" style="background:#28a745" onclick="send('${p.id}','green')">–ß–ò–°–¢–û</button>
                    <button class="btn" style="background:#dc3545" onclick="send('${p.id}','red')">–ö–û–ù–¢–†–û–õ–¨</button>
                </div>
            `);
        });

        function send(id, res) {
            tg.sendData(res + "_" + id);
            tg.close();
        }
    </script>
</body>
</html>
