<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Austria Map</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

#map {
    height: 100vh;
    width: 100vw;
}

.btn {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border: none;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    font-weight: bold;
}
</style>
</head>
<body>
<h1 style="color:red">СТОРІНКА ЗАВАНТАЖИЛАСЬ</h1>

<div id="map"></div>

<script>
/* ===== TELEGRAM ===== */
const tg = window.Telegram ? window.Telegram.WebApp : null;
if (tg) {
    tg.ready();
    tg.expand();
}

/* ===== MAP ===== */
const map = L.map("map").setView([47.5162, 14.5501], 7);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "© OpenStreetMap"
}).addTo(map);

/* ===== POINTS ===== */
const points = [
    { id: 1, name: "Hörbranz A14", lat: 47.5446, lng: 9.7407 },
    { id: 5, name: "Wels A8", lat: 48.1790, lng: 13.8623 },
    { id: 13, name: "Arnoldstein A2", lat: 46.5492, lng: 13.7042 }
];

points.forEach(p => {
    L.marker([p.lat, p.lng]).addTo(map).bindPopup(`
        <b>${p.name}</b><br><br>
        <button class="btn" style="background:green"
            onclick="sendData(${p.id}, 'green')">ЧИСТО</button>
        <button class="btn" style="background:red"
            onclick="sendData(${p.id}, 'red')">КОНТРОЛЬ</button>
    `);
});

/* ===== SEND TO TELEGRAM ===== */
function sendData(id, status) {
    if (!tg) {
        alert("Відкрий у Telegram");
        return;
    }
    tg.sendData(status + "_" + id);
    setTimeout(() => tg.close(), 300);
}
</script>

</body>
</html>
