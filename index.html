<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 15px; width: 100%; margin-top: 10px; color: white; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        let userCoords = null;
        map.locate({setView: false, watch: true});
        map.on('locationfound', (e) => { userCoords = e.latlng; });

        // –§—É–Ω–∫—Ü—ñ—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –≤—ñ–¥—Å—Ç–∞–Ω—ñ
        function getDistance(lat1, lon1, lat2, lon2) {
            return map.distance([lat1, lon1], [lat2, lon2]);
        }

        function sendStatus(id, type) {
            if (!userCoords) {
                alert("–ü–æ—á–µ–∫–∞–π—Ç–µ, –≤–∏–∑–Ω–∞—á–∞—î–º–æ –≤–∞—à—É –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—é...");
                return;
            }
            const dist = getDistance(userCoords.lat, userCoords.lng, locations.find(l=>l.id==id).lt, locations.find(l=>l.id==id).ln);
            
            if (dist > 1500) {
                alert(`–í–∏ –∑–∞–Ω–∞–¥—Ç–æ –¥–∞–ª–µ–∫–æ! –í—ñ–¥—Å—Ç–∞–Ω—å: ${(dist/1000).toFixed(1)} –∫–º. –ü–æ—Ç—Ä—ñ–±–Ω–æ –±—É—Ç–∏ –≤ –º–µ–∂–∞—Ö 1.5 –∫–º.`);
            } else {
                tg.sendData(`${type}_${id}`);
                tg.close();
            }
        }

        // –î–∞–Ω—ñ –ø—Ä–æ —Ç–æ—á–∫–∏ (—Å—é–¥–∏ –±–æ—Ç –±—É–¥–µ –≤—Å—Ç–∞–≤–ª—è—Ç–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É)
        const stats = {/*STATS_PLACEHOLDER*/}; 

        const locations = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
            // ... –¥–æ–¥–∞–π—Ç–µ –≤—Å—ñ —ñ–Ω—à—ñ —Ç–æ—á–∫–∏
        ];

        locations.forEach(l => {
            const s = stats[l.id] || {color: 'blue', green_pct: 0, red_pct: 0, last_time: "–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö"};
            
            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Å—Ç–æ–º–Ω–æ—ó —ñ–∫–æ–Ω–∫–∏ –ø–æ—Ç—Ä—ñ–±–Ω–æ–≥–æ –∫–æ–ª—å–æ—Ä—É
            const icon = new L.Icon({
                iconUrl: https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-${s.color}.png,
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });

            L.marker([l.lt, l.ln], {icon: icon}).addTo(map).bindPopup(`
                <div style="text-align:center;">
                    <b>${l.n}</b><br>
                    <small>–û–Ω–æ–≤–ª–µ–Ω–æ: ${s.last_time}</small><br>
                    <div style="margin: 5px 0;">üü¢ ${s.green_pct}% | üî¥ ${s.red_pct}%</div>
                    <button class="btn" style="background:green" onclick="sendStatus(${l.id}, 'green')">–ß–ò–°–¢–û</button>
                    <button class="btn" style="background:red" onclick="sendStatus(${l.id}, 'red')">–ö–û–ù–¢–†–û–õ–¨</button>
                </div>
            `);

            L.circle([l.lt, l.ln], {radius: 1500, color: s.color, fillOpacity: 0.1}).addTo(map);
        });
    </script>
</body>
</html>
