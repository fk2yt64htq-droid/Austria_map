<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Austria Control Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net">
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #000; }
        #map { height: 100vh; width: 100vw; }
        .btn { width: 100%; padding: 12px; margin-top: 6px; border: none; border-radius: 8px; color: #fff; font-weight: bold; cursor: pointer; font-size: 14px; }
        .popup-content { font-family: sans-serif; min-width: 180px; text-align: center; }
        .stat-line { font-size: 13px; color: #333; margin: 8px 0; font-weight: bold; }
    </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS & Telegram WebApp SDK -->
<script src="https://cdn.jsdelivr.net"></script>
<script src="https://telegram.org"></script>

<script>
    // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –û—Ç—Ä–∏–º–∞–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    let statsData = {};
    try {
        const rawStats = urlParams.get('stats');
        if (rawStats) {
            statsData = JSON.parse(decodeURIComponent(rawStats));
        }
    } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:", e);
    }

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏
    const map = L.map("map").setView([47.5162, 14.5501], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap"
    }).addTo(map);

    // –°–ø–∏—Å–æ–∫ —Ç–æ—á–æ–∫
    const points = [
        { id: 1, name: "H√∂rbranz A14 (DE)", lat: 47.5446, lng: 9.7407 },
        { id: 2, name: "Walserberg A1 (DE)", lat: 47.7925, lng: 12.9772 },
        { id: 3, name: "Suben A8 (DE)", lat: 48.4112, lng: 13.4393 },
        { id: 4, name: "Passau Nord A3 (DE)", lat: 48.5742, lng: 13.4663 },
        { id: 5, name: "Wullowitz A7 (CZ)", lat: 48.5541, lng: 14.5706 },
        { id: 8, name: "Nickelsdorf A4 (HU)", lat: 47.9357, lng: 17.0695 },
        { id: 11, name: "Brenner A13 (IT)", lat: 47.0020, lng: 11.5050 },
        { id: 12, name: "Arnoldstein A2 (IT)", lat: 46.5492, lng: 13.7042 },
        { id: 13, name: "St. Margrethen A14 (CH)", lat: 47.4554, lng: 9.6384 }
    ];

    points.forEach(p => {
        // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ—ó —Ç–æ—á–∫–∏ (—è–∫—â–æ –≤–æ–Ω–∏ —î)
        const s = statsData[p.id] || { color: "blue", red_pct: 0, green_pct: 0, last_time: "–Ω–µ–º–∞—î –¥–∞–Ω–∏—Ö" };
        
        // –í–∏–±—ñ—Ä —ñ–∫–æ–Ω–∫–∏ –∑–∞ –∫–æ–ª—å–æ—Ä–æ–º
        const markerColor = s.color || "blue";
        const icon = new L.Icon({
            iconUrl: `https://raw.githubusercontent.com{markerColor}.png`,
            shadowUrl: 'https://cdnjs.cloudflare.com',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // –î–æ–¥–∞–≤–∞–Ω–Ω—è –º–∞—Ä–∫–µ—Ä–∞ –Ω–∞ –∫–∞—Ä—Ç—É
        L.marker([p.lat, p.lng], { icon: icon }).addTo(map).bindPopup(`
            <div class="popup-content">
                <b>${p.name}</b>
                <div class="stat-line">
                    üî¥ –ö–æ–Ω—Ç—Ä–æ–ª—å: ${s.red_pct}%<br>
                    üü¢ –ß–∏—Å—Ç–æ: ${s.green_pct}%
                </div>
                <div style="font-size:10px; color:#666; margin-bottom:10px;">–ß–∞—Å: ${s.last_time || ''}</div>
                <button class="btn" style="background:#28a745" onclick="sendData(${p.id}, 'green')">–ß–ò–°–¢–û</button>
                <button class="btn" style="background:#dc3545" onclick="sendData(${p.id}, 'red')">–ö–û–ù–¢–†–û–õ–¨</button>
            </div>
        `);
    });

    // –§—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö —É –±–æ—Ç
    window.sendData = function(id, status) {
        tg.sendData(status + "_" + id);
        tg.close(); // –ó–∞–∫—Ä–∏—Ç–∏ –º–∞–ø—É –ø—ñ—Å–ª—è –≤–∏–±–æ—Ä—É
    };
</script>

</body>
</html>
