<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 12px; width: 100%; margin-top: 8px; color: white; border: none; font-weight: bold; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const dots = [
            {id: 1, n: "Hörbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 2, n: "Nuziders A14", lt: 47.1731, ln: 9.7737},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
        ];

        dots.forEach(l => {
            L.marker([l.lt, l.ln]).addTo(map).bindPopup(`
                <b>${l.n}</b><hr>
                <button class="btn" style="background:green" onclick="tg.sendData('green_' + ${l.id});tg.close();">ЧИСТО</button>
                <button class="btn" style="background:red" onclick="tg.sendData('red_' + ${l.id});tg.close();">КОНТРОЛЬ</button>
            `);
        });
    </script>
</body>
</html>
