<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #f0f0f0; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 15px; width: 100%; margin-top: 10px; color: white; border: none; font-weight: bold; border-radius: 8px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="map">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–∞—Ä—Ç–∏...</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        try {
            const tg = window.Telegram.WebApp;
            tg.expand();

            const map = L.map('map').setView([47.5, 13.5], 7);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // –ì–µ–æ–ª–æ–∫–∞—Ü—ñ—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
            let userPos = null;
            map.on('locationfound', (e) => { userPos = e.latlng; });
            map.locate({watch: true, enableHighAccuracy: true});

            const params = new URLSearchParams(window.location.search);
            let store = {};
            try { 
                const data = params.get('data');
                if (data) store = JSON.parse(decodeURIComponent(data)); 
            } catch(e) {}

            const dots = [
                {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
                {id: 2, n: "Nuziders A14", lt: 47.1731, ln: 9.7737},
                {id: 3, n: "Rabfeld A12", lt: 47.4574, ln: 11.9196},
                {id: 4, n: "Kundl A12", lt: 47.4734, ln: 11.9693},
                {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
                {id: 6, n: "Wolfsbach A1 (1)", lt: 48.1120, ln: 14.6761},
                {id: 7, n: "Wolfsbach A1 (2)", lt: 48.1123, ln: 14.6786},
                {id: 8, n: "Mistelbach A5", lt: 48.5389, ln: 16.6259},
                {id: 9, n: "Bruck an der Leitha A4", lt: 48.0431, ln: 16.7791},
                {id: 10, n: "Pernau A2", lt: 47.0900, ln: 15.8511},
                {id: 11, n: "Strass in Steiermark A9", lt: 46.7317, ln: 15.6436},
                {id: 12, n: "Hainburg A2", lt: 46.6845, ln: 14.6591},
                {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
            ];

            function getDist(p1, p2) {
                if (!p1 || !p2) return 999;
                return map.distance(p1, p2) / 1000;
            }

            function sendVote(id, status, targetPos) {
                const dist = getDist(userPos, targetPos);
                if (dist <= 1.5) {
                    tg.sendData(JSON.stringify({id: id, status: status}));
                    tg.close();
                } else {
                    alert("–í–∏ –∑–∞–¥–∞–ª–µ–∫–æ (" + dist.toFixed(1) + " –∫–º). –ì–æ–ª–æ—Å—É–≤–∞—Ç–∏ –º–æ–∂–Ω–∞ –≤ –º–µ–∂–∞—Ö 1.5 –∫–º.");
                }
            }

            dots.forEach(l => {
                const s = store[l.id] || {red_c: 0, green_c: 0};
                const total = s.red_c + s.green_c;
                const stat = total > 0 ? üî¥ ${Math.round((s.red_c/total)*100)}% | üü¢ ${Math.round((s.green_c/total)*100)}% : "0 –≥–æ–ª–æ—Å—ñ–≤";

                L.marker([l.lt, l.ln]).addTo(map).bindPopup(`
                    <div style="width:200px; text-align:center;">
                        <b>${l.n}</b><br>${stat}<hr>
                        <button class="btn" style="background:green" onclick="sendVote(${l.id}, 'green', [${l.lt}, ${l.ln}])">–ß–ò–°–¢–û</button>
                        <button class="btn" style="background:red" onclick="sendVote(${l.id}, 'red', [${l.lt}, ${l.ln}])">–ö–û–ù–¢–†–û–õ–¨</button>
                    </div>
                `);
            });
            document.getElementById('map').innerHTML = ""; 
        } catch (err) {
            document.getElementById('map').innerHTML = "–ü–æ–º–∏–ª–∫–∞ –∫–æ–¥—É: " + err.message;
        }
    </script>
</body>
</html>
