<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 10px; width: 100%; margin-top: 5px; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .btn-g { background: #28a745; }
        .btn-r { background: #dc3545; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
const urlParams = new URLSearchParams(window.location.search);
const rawData = urlParams.get('data');
let savedStatuses = {};

if (rawData) {
    try {
        savedStatuses = JSON.parse(decodeURIComponent(rawData));
    } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –¥–∞–Ω–∏—Ö:", e);
    }
}
        const locs = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 2, n: "Nuziders A14", lt: 47.1731, ln: 9.7737},
            {id: 3, n: "Rabfeld A12", lt: 47.4574, ln: 11.9196},
            {id: 4, n: "Kundl A12", lt: 47.4734, ln: 11.9693},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 6, n: "Wolfsbach A1 (1)", lt: 48.1120, ln: 14.6761},
            {id: 7, n: "Wolfsbach A1 (2)", lt: 48.1123, ln: 14.6786},
            {id: 8, n: "Mistelbach A5", lt: 48.5389, ln: 16.6259},
            {id: 9, n: "Bruck an der Leitha A4", lt: 48.0431, ln: 16.7791},
            {id: 10, n: "Pernau A2", lt: 47.0900, ln: 15.8511},
            {id: 11, n: "Strass in Steiermark A9", lt: 46.7317, ln: 15.6436},
            {id: 12, n: "Hainburg A2", lt: 46.6845, ln: 14.6591},
            {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
        ];

        // –§—É–Ω–∫—Ü—ñ—è —Ä–æ–∑—Ä–∞—Ö—É–Ω–∫—É –≤—ñ–¥—Å—Ç–∞–Ω—ñ
function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371; 
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
              Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
              Math.sin(dLon / 2) * Math.sin(dLon / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
}

locs.forEach(l => {
    let markerColor = "blue"; 
    if (savedStatuses[l.id]) {
        markerColor = savedStatuses[l.id].status;
    }

    // –ú–∞–ª—é—î–º–æ –∫–æ–ª–æ —Ä–∞–¥—ñ—É—Å–æ–º 1.5 –∫–º
    L.circle([l.lt, l.ln], {
        radius: 1500,
        color: markerColor === 'red' ? 'red' : (markerColor === 'green' ? 'green' : 'blue'),
        fillOpacity: 0.1,
        weight: 1
    }).addTo(map);

    let m = L.marker([l.lt, l.ln]).addTo(map).bindPopup(`
        <b>${l.n}</b><br>
        <div style="text-align:center; margin-top:10px;">
            <button class="btn btn-g" onclick="checkPosAndSend(${l.id},'green')">–ß–ò–°–¢–û ‚úÖ</button>
            <button class="btn btn-r" onclick="checkPosAndSend(${l.id},'red')">–ö–û–ù–¢–†–û–õ–¨ üî¥</button>
        </div>
    `);

    m.on('add', function() {
        const el = m.getElement();
        if (el) {
            if (markerColor === 'red') el.style.filter = "hue-rotate(120deg) brightness(90%) saturate(150%)";
            else if (markerColor === 'green') el.style.filter = "hue-rotate(250deg) brightness(90%) saturate(150%)";
        }
    });
});

    // –°—Ç–≤–æ—Ä—é—î–º–æ –º–∞—Ä–∫–µ—Ä
    let m = L.marker([l.lt, l.ln]).addTo(map).bindPopup(`
        <b>${l.n}</b><br>
        <button class="btn btn-g" onclick="sendS(${l.id},'green')">–ß–ò–°–¢–û ‚úÖ</button>
        <button class="btn btn-r" onclick="sendS(${l.id},'red')">–ö–û–ù–¢–†–û–õ–¨ üî¥</button>
    `);

    // –§–∞—Ä–±—É—î–º–æ –º–∞—Ä–∫–µ—Ä
    if (markerColor === 'red') {
        m.getElement().style.filter = "hue-rotate(120deg) brightness(90%) saturate(150%)";
    } else if (markerColor === 'green') {
        m.getElement().style.filter = "hue-rotate(250deg) brightness(90%) saturate(150%)";
    }
});

        // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ GPS —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–∏—Ö
function checkPosAndSend(id, s) {
    navigator.geolocation.getCurrentPosition(function(position) {
        const uLat = position.coords.latitude;
        const uLon = position.coords.longitude;
        
        // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —Ç–æ—á–∫—É –≤ –º–∞—Å–∏–≤—ñ locs –∑–∞ —ó—ó id
        const target = locs.find(item => item.id === id);
        const dist = getDistance(uLat, uLon, target.lt, target.ln);

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞: —è–∫—â–æ –≤—ñ–¥—Å—Ç–∞–Ω—å –º–µ–Ω—à–µ –∞–±–æ –¥–æ—Ä—ñ–≤–Ω—é—î 1.5 –∫–º
        if (dist <= 1.5) {
            const data = JSON.stringify({id: id, status: s});
            tg.sendData(data);
            alert("–î—è–∫—É—î–º–æ! –°—Ç–∞—Ç—É—Å –æ–Ω–æ–≤–ª–µ–Ω–æ.");
        } else {
            // –Ø–∫—â–æ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á –∑–∞–Ω–∞–¥—Ç–æ –¥–∞–ª–µ–∫–æ
            alert("–í–∏ –∑–∞–Ω–∞–¥—Ç–æ –¥–∞–ª–µ–∫–æ! –í—ñ–¥—Å—Ç–∞–Ω—å: " + dist.toFixed(2) + " –∫–º. –ü–æ—Ç—Ä—ñ–±–Ω–æ –±—É—Ç–∏ –≤ –º–µ–∂–∞—Ö 1.5 –∫–º.");
        }
    }, function() {
        alert("–ü–æ–º–∏–ª–∫–∞ GPS. –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –≥–µ–æ–ª–æ–∫–∞—Ü—ñ—è —É–≤—ñ–º–∫–Ω–µ–Ω–∞!");
    }, {enableHighAccuracy: true});
}
    </script>
</body>
</html>
