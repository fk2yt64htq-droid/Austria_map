<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; background: #fff; }
        .popup-content { text-align: center; min-width: 140px; }
        .btn { padding: 10px; border: none; color: #fff; border-radius: 5px; width: 100%; margin-top: 5px; font-weight: bold; cursor: pointer; }
        .btn-g { background: #28a745; }
        .btn-r { background: #dc3545; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const locs = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 2, n: "Nuziders A14", lt: 47.1731, ln: 9.7737},
            {id: 3, n: "Rabfeld A12", lt: 47.4574, ln: 11.9196},
            {id: 4, n: "Kundl A12", lt: 47.4734, ln: 11.9693},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 6, n: "Wolfsbach A1 (1)", lt: 48.1120, ln: 14.6761},
            {id: 7, n: "Wolfsbach A1 (2)", lt: 48.1123, ln: 14.6786},
            {id: 8, n: "Mistelbach A5", lt: 48.5389, ln: 16.6259},
            {id: 9, n: "Bruce an der Leitha A4", lt: 48.0431, ln: 16.7791},

            {id: 12, n: "Haimburg A2", lt: 46.6845, ln: 14.6591}
        ];

        locs.forEach(l => {
            const m = L.marker([l.lt, l.ln]).addTo(map);
            m.bindPopup(`
                <div class="popup-content">
                    <b>${l.n}</b><br>
                    <button class="btn btn-g" onclick="sendS(${l.id},'green')">–ß–ò–°–¢–û üü¢</button>
                    <button class="btn btn-r" onclick="sendS(${l.id},'red')">–ö–û–ù–¢–†–û–õ–¨ üî¥</button>
                </div>
            `);
        });

        function sendS(id, s) {
    const data = JSON.stringify({id: id, status: s});
    tg.sendData(data);
    tg.close();
}
