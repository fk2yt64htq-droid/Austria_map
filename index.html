<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя мапа</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j6nMj3ZfSov0B+0V4e2F0BjMZkWocp2yXg6tYxo="
    crossorigin=""
  />
  <style>
    html, body { margin:0; padding:0; height:100%; }
    #map { height:100%; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j6nMj3ZfSov0B+0V4e2F0BjMZkWocp2yXg6tYxo=" crossorigin=""></script>

<script>
  // Ініціалізуємо мапу
  const map = L.map('map').setView([47.5162, 14.5501], 7);

  // Додаємо OpenStreetMap плитки
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);
</script>
</body>
</html>
