<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austria Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 10px; width: 100%; margin-top: 5px; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        const locs = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 4, n: "Kundl A12", lt: 47.4734, ln: 11.9693}
        ];

        locs.forEach(l => {
            L.marker([l.lt, l.ln]).addTo(map).bindPopup(`
                <b>${l.n}</b><br>
                <button class="btn" style="background:green" onclick="sendS(${l.id},'green')">–ß–ò–°–¢–û üü¢</button>
                <button class="btn" style="background:red" onclick="sendS(${l.id},'red')">–ö–û–ù–¢–†–û–õ–¨ üî¥</button>
            `);
        });

        function sendS(id, s) {
            const data = JSON.stringify({id: id, status: s});
            tg.sendData(data);
            tg.close();
        }
    </script>
</body>
</html>
