<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мапа точок</title>
<!-- CSS Leaflet -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  html, body { margin:0; padding:0; height:100%; }
  #map { height:100%; width:100%; }
  .btn { width: 100%; padding: 6px; margin-top: 5px; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="map"></div>

<!-- JS Leaflet -->
<script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
// Ініціалізація мапи
const map = L.map('map').setView([47.5162, 14.5501], 7);

// Додаємо плитки OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Точки
const points = [
  {id: 1, name: "Hörbranz A14", lat: 47.5446, lon: 9.7407},
  {id: 2, name: "Walserberg A1", lat: 47.7925, lon: 12.9772},
  {id: 3, name: "Suben A8", lat: 48.4112, lon: 13.4393},
  {id: 8, name: "Nickelsdorf A4", lat: 47.9357, lon: 17.0695},
  {id: 11, name: "Brenner A13", lat: 47.0020, lon: 11.5050},
  {id: 12, name: "Arnoldstein A2", lat: 46.5492, lon: 13.7042},
  {id: 13, name: "St. Margrethen", lat: 47.4554, lon: 9.6384}
];

// Додаємо маркери
points.forEach(p => {
  const marker = L.marker([p.lat, p.lon]).addTo(map);
  marker.bindPopup(`
    <div style="text-align:center;">
      <b>${p.name}</b><br>
      <button class="btn" style="background:green" onclick="alert('ЧИСТО: ${p.name}')">ЧИСТО</button>
      <button class="btn" style="background:red" onclick="alert('КОНТРОЛЬ: ${p.name}')">КОНТРОЛЬ</button>
    </div>
  `);
});
</script>

</body>
</html>
