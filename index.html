<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: white; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 15px; width: 100%; margin-top: 10px; color: white; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var tg = window.Telegram.WebApp;
        tg.expand();

        var map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var userPos = null;
        map.locate({watch: true, enableHighAccuracy: true});
        var userMarker = null; // –ó–º—ñ–Ω–Ω–∞ –¥–ª—è –≤–∞—à–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞

        map.on('locationfound', function(e) { 
            userPos = e.latlng; 

            // –Ø–∫—â–æ –º–∞—Ä–∫–µ—Ä –≤–∂–µ —î ‚Äî –ø—Ä–æ—Å—Ç–æ —Ä—É—Ö–∞—î–º–æ –π–æ–≥–æ, —è–∫—â–æ –Ω–µ–º–∞—î ‚Äî —Å—Ç–≤–æ—Ä—é—î–º–æ
            if (userMarker) {
                userMarker.setLatLng(e.latlng);
            } else {
                userMarker = L.circleMarker(e.latlng, {
                    radius: 8,
                    color: 'white',
                    fillColor: '#3388ff',
                    fillOpacity: 1,
                    weight: 2
                }).addTo(map).bindPopup("–í–∏ —Ç—É—Ç");
                
                // –ü—Ä–∏ –ø–µ—Ä—à–æ–º—É –≤–∏—è–≤–ª–µ–Ω–Ω—ñ –º–æ–∂–Ω–∞ —Å—Ü–µ–Ω—Ç—Ä—É–≤–∞—Ç–∏ –º–∞–ø—É –Ω–∞ —Å–æ–±—ñ
                // map.setView(e.latlng, 13); 
            }
        });

        var dots = [
            {id: 1, n: "H√∂rbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 2, n: "Nuziders A14", lt: 47.1731, ln: 9.7737},
            {id: 3, n: "Rabfeld A12", lt: 47.4574, ln: 11.9196},
            {id: 4, n: "Kundl A12", lt: 47.4734, ln: 11.9693},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 6, n: "Wolfsbach A1 (1)", lt: 48.1120, ln: 14.6761},
            {id: 7, n: "Wolfsbach A1 (2)", lt: 48.1123, ln: 14.6786},
            {id: 8, n: "Mistelbach A5", lt: 48.5389, ln: 16.6259},
            {id: 9, n: "Bruck an der Leitha A4", lt: 48.0431, ln: 16.7791},
            {id: 10, n: "Pernau A2", lt: 47.0900, ln: 15.8511},
            {id: 11, n: "Strass in Steiermark A9", lt: 46.7317, ln: 15.6436},
            {id: 12, n: "Hainburg A2", lt: 46.6845, ln: 14.6591},
            {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
        ];

        var params = new URLSearchParams(window.location.search);
        var stats = {};
        try {
            var sData = params.get('stats');
            if (sData) stats = JSON.parse(decodeURIComponent(sData));
        } catch(e) {}

        dots.forEach(function(l) {
            var s = stats[l.id] || {color: 'blue', green_pct: 0, red_pct: 0, last_time: '–Ω—ñ–∫–æ–ª–∏'};
            var icon = new L.Icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-' + s.color + '.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
            });

            var html = '<b>' + l.n + '</b><br><small>–û–Ω–æ–≤–ª–µ–Ω–æ: ' + s.last_time + '</small><br>' +
                       'üü¢ ' + s.green_pct + '% | üî¥ ' + s.red_pct + '%<br>' +
                       '<button class="btn" style="background:green" onclick="send(' + l.id + ',\'green\')">–ß–ò–°–¢–û</button>' +
                       '<button class="btn" style="background:red" onclick="send(' + l.id + ',\'red\')">–ö–û–ù–¢–†–û–õ–¨</button>';

            L.marker([l.lt, l.ln], {icon: icon}).addTo(map).bindPopup(html);
            L.circle([l.lt, l.ln], {radius: 1500, color: s.color, fillOpacity: 0.1}).addTo(map);
        });

      window.send = function(id, type) {
    var webapp = window.Telegram.WebApp; // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –ø—Ä—è–º–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è
    var data = type + "_" + id;
    
    try {
        webapp.sendData(data); // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–∏—Ö –±–æ—Ç—É
    } catch (e) {
        alert("–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏: " + e);
    }
    
    setTimeout(function() {
        webapp.close();
    }, 150);
};
    </script>
</body>
</html>
