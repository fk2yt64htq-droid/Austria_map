<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Austria Map</title>
    <link rel="stylesheet" href="https://unpkg.com" />
    <script src="https://unpkg.com"></script>
    <script src="https://telegram.org"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #f0f0f0; }
        #map { height: 100vh; width: 100vw; }
        .btn { padding: 15px; width: 100%; margin-top: 10px; color: white; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 16px; display: block; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        var map = L.map('map').setView([47.5, 13.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        var params = new URLSearchParams(window.location.search);
        var stats = {};
        try {
            var sData = params.get('stats');
            if (sData) stats = JSON.parse(decodeURIComponent(sData));
        } catch(e) { console.error("Error stats"); }

        var dots = [
            {id: 1, n: "Hörbranz A14", lt: 47.5446, ln: 9.7407},
            {id: 5, n: "Wels A8", lt: 48.1790, ln: 13.8623},
            {id: 13, n: "Arnoldstein A2", lt: 46.5492, ln: 13.7042}
        ];

        dots.forEach(function(l) {
            var s = stats[l.id] || {color: 'blue', last_time: 'немає'};
            
            // Використовуємо стандартну синю мітку Leaflet
            var marker = L.marker([l.lt, l.ln]).addTo(map);

            var html = '<b>' + l.n + '</b><br><small>Оновлено: ' + s.last_time + '</small><br>' +
                       '<button class="btn" style="background:green" onclick="sendData(\''+l.id+'\',\'green\')">ЧИСТО</button>' +
                       '<button class="btn" style="background:red" onclick="sendData(\''+l.id+'\',\'red\')">КОНТРОЛЬ</button>';

            marker.bindPopup(html);
        });

        function sendData(id, type) {
            tg.sendData(type + "_" + id);
            setTimeout(function() { tg.close(); }, 100);
        }
    </script>
</body>
</html>
