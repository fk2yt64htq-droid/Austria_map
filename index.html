<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мапа</title>
</head>
<body>
  <h2>Оберіть варіант</h2>
  <button onclick="send('green')">✅ Добре</button>
  <button onclick="send('red')">❌ Погано</button>

<script>
const tg = window.Telegram.WebApp;

function send(type) {
  tg.sendData(type + "_1");
}
</script>
